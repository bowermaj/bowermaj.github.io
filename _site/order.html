					<script>
						var 
							form = document.querySelector('form'),
							selects = document.querySelectorAll('select'),
							total = document.getElementById('total'),
							fullname = document.getElementById('fullname'),
							street = document.getElementById('street'),
							postcode = document.getElementById('postcode'),
							suburb = document.getElementById('suburb'),
							phone = document.getElementById('phone'),
							email = document.getElementById('email'),
							message = document.getElementById('message');
						form.addEventListener('change', function() {
							var tally = 0,
								list = '';
							[].forEach.call(selects, function(select) {
								var cost = (parseFloat(select.getAttribute('data-cost')) || 0);
								tally = (tally + (parseInt(select.value) || 0) * cost);
								list = list + `${select.name}: ${select.value} units (at $${cost.toFixed(2)}ea)\n`;
							});
							total.innerHTML = tally.toFixed(2);
							message.innerHTML = 
								'New order!\n' +
								'-----------------\n' +
								'\n\nName: ' + fullname.value +
								'\n\nStreet address: ' + street.value +
								'\n\nSuburb: ' + suburb.value +
								'\n\nPostcode: ' + postcode.value +
								'\n\nPhone: ' + phone.value +
								'\n\nEmail: ' + email.value +
								'\n\n\n\nORDER DETAILS: \n' +
								'------------------\n' +
								list + '\n' +
								'Total value: $' + tally.toFixed(2);
						});
